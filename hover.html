<!DOCTYPE html>
<!-- pseudo classes and elements -->
<!-- keyword css selectors -->
<html>
	<head>
		<title>hover
		</title>
		<style>
			button{
				width:200px;
				height:50px;
				font-size:24px;
				background-color:green;
			}
			button:hover{
				background-color: orange;
			}
			a::before{
				content:"\21d2 Click here:";
				font-weight: bold;
			}
			p::selection{
				color: red;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<button>Click me!</button>
		<ul>
			<li><a href="#">one link</a></li>
			<li><a href="#">another link</a></li>
		</ul>
		<p>
			Hello World, blah blah blah!
		</p>
	</body>
</html>
